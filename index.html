<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="sidebar">
        <span>
            <img src="./images/education.png" alt="logo" class="logo">
            <h1>Dashboard</h1>
        </span>
        <ul class="list main">
            <li><img src="./images/home.svg" alt="home" class="icon">Home</li>
            <li><img src="./images/profile.svg" alt="profile" class="icon">Profile</li>
            <li><img src="./images/messages.svg" alt="messages" class="icon">Messages</li>
            <li><img src="./images/history.svg" alt="history" class="icon">History</li>
            <li><img src="./images/tasks.svg" alt="tasks" class="icon">Tasks</li>
            <li><img src="./images/communities.svg" alt="communities" class="icon">Communities</li>
        </ul>
        <ul class="list extra">
            <li><img src="./images/settings.svg" alt="settings" class="icon">Settings</li>
            <li><img src="./images/help.svg" alt="support" class="icon">Support</li>
            <li><img src="./images/privacy.svg" alt="privacy" class="icon">Privacy</li>
        </ul>
    </div>

    <div class="header">
        <div class="upper-section">
            <span class="search">
                <input type="text">
                <img src="./images/search.svg" alt="search">
            </span>
            <div class="profile-icons">
                <img src="./images/notif.svg" alt="notification" class="icon">
                <img src="./images/profile-img.jpg" alt="profile image" class="profile-img">
                <h2>John Doe</h2>
            </div>
        </div>
        <div class="lower-section">
            <div>
                <img src="./images/profile-img.jpg" alt="profile image" class="profile-img big">
                <div class="profile-name">
                    <h4>Hi there,</h4>
                    <h2>John Doe(@John)</h2>
                </div>
            </div>
            <div class="buttons-array">
                <button class="btns">New</button>
                <button class="btns">Upload</button>
                <button class="btns">Share</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        main
    </div>
</body>

</html>
